{% extends 'flagging/base.html' %}
{% block main %}
<div class="clear pad-50"></div>
<div class="container-fluid">
	<div class="row">
    	<div class="col-sm-offset-3 col-sm-6">
            <div class="well">
            	<h3 class="mt-0 text-center">Change Number</h3>
                <p>Please enter your Phone Number to receive alerts for Today.</p>
                <form action="{% url 'flagging:tempnum' %}" method="post"> 
                	{% csrf_token %}
                	<div class="form-group">
                		
                		{% if  form.number.errors %}
				        	 <div class="alert error alert-danger fade in">
						    	<a href="#" class="close" data-dismiss="alert">&times;</a>
						    	<strong>Error!</strong>{{ form.number.errors }}
							</div>
						{%endif%}
                		{{ form.number }}
  					</div>  					
                    <div class="clear pad-5"></div>
                    <button type="submit" class="btn btn-info">Ok</button> &nbsp; 
                    <button type="submit" class="btn btn-grey">Cancel</button>
				</form>
            </div>
        </div>
    </div>
</div>
<div class="clear pad-5"></div>
{% endblock %}
