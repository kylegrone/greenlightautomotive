<div class="clear pad-15"></div>
<div class="container-fluid">
	<div class="row">
    	<div class="col-lg-12">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  				<div class="panel panel-default">
                	<div class="panel-heading gry-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">REPORTS</a>
                        </h4>
                    </div>
                    <div class="clearfix bg_wht">
					<div class="form-inline pad-10">
				    	
				       
				        <div class="form-group pull-right">
				        	<div class="pull-right" ><button id="print" type="button" class="btn btn-grey">Print</button></div>
				  		</div>  		
					</div>
</div>
					<div id="printable">
    				<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
      					<div class="panel-body">
                        	<div class="table-responsive">
                                <table class="table table-bordered table-striped table-headblck">
                                  <thead>
                                    <tr>
                                      <th>RO #</th>
                                      <th>Service Advisor</th>
                                      <th>Technician/s</th>
                                      <th>Flag Creator</th>
                                      <th>Flag Creator Role</th>
                                      <th>Shop Flags</th>
                                      <th>Average Time Lapsed</th>
                                      <th>Flag Start</th>
                                      
                                    </tr>
                                  </thead>
                                  <tbody>
                                  {% for row in rows %}
                                    <tr>
                                      <td>{{row.roNumber}}</td>
                                      <td>{{row.advisor}}</td>
                                      <td>{{row.technician}}</td>
                                      <td>{{row.flagCreator}}</td>
                                      <td>{{row.role}}</td>
                                      <td>{{row.flag}}</td>
                                      <td>{{row.timeLapsed}}</td>
                                      <td>{{row.flagStarted}}</td>
                                      
                                    </tr>
                                    {% endfor %}
                                   
                                   
                                  </tbody>
                                </table>
                            </div>
      					</div>
    				</div>
    				</div>
  				</div>
			</div>
        </div>
    </div>
</div>
<script>
$(function(){
	$("#print").click(function(){
		print($("#printable"));
	});
});
</script>
