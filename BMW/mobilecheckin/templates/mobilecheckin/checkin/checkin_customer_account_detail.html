<div class="modal fade checkin_customer_account_detail" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	<div class="modal-dialog modal-lg">
    	<div class="modal-content">
        	<div class="modal-header">
            	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Customer Detail</h4>
      		</div>
      		<div class="modal-body">
      		<div class="row">
                	<div class="col-sm-6">
                        <div class="form-horizontal">
                        	<div class="form-group">
                            	<label class="control-label">First Name : </label>
                                <a href=#><span class='sr-label control-label' name="first">{{app_details.customer.first_name}}</span></a>
                            </div>
                            <div class="form-group">
                            	<label class=" control-label">Last Name : </label>
                                <a href=#><span class='sr-label  control-label' name="last">{{app_details.customer.last_name}}</span></a>
                            </div>
                            <div class="form-group">
                            	<label class=" control-label">Email : </label>
                                <a href=#><span class='sr-label  control-label' name="email">{{app_details.customer.email_1}}</span></a>
                            </div>
                            <div class="form-group">
                            	<label class=" control-label">Phone : </label>
                                <a href=#><span class='sr-label control-label' name="phone">{{app_details.customer.phone_number_1}}</span></a>
                            </div>
						</div>      
						<div class="form-group">
		                <label class="control-label text_16">Credit Card info</label>
		            	</div>
		            	<div class="form-group">
		                	<label class="control-label">Type : </label>	
		                    <select class="form-control" >
		                  			<option selected="selected">{{key}}</option>
		                   	</select>
		                </div>  
		                <div class="form-group">
                            	<label class=" control-label">Credit Card# : </label>
                                <a href=#><span class='sr-label control-label' name="cc_num">{{app_details.customer.phone_number_1}}</span></a>
                        </div>
                        <div class="form-group">
			                <label class="control-label">Expires</label>
			                            <select class="form-control" style="width:50%">
			                            		<option selected disabled>Month</option>
				                    			<option>{{key}}</option>
			                            </select>
			                            <select class="form-control" style="width:50%">
				                            <option selected disabled>Year</option>
			                            </select>  
			            </div> 
			            <div class="form-group">
                            	<label class=" control-label">CCV : </label>
                                <a href=#><span class='sr-label control-label' name="ccv">{{app_details.customer.phone_number_1}}</span></a>
                        </div>               
                    </div>
                    <div class="col-sm-6">
                  		<div class="form-group">
		                <label class="control-label text_16">INSURENCE INFO : </label>
		            	</div>
		            	<div class="form-group">
		                	<label class="control-label">Select or Enter Company : </label>	
		                    <select class="form-control" >
		                  			<option selected="selected">{{key}}</option>
		                   	</select>
		                </div>  
		                <div class="form-group">
                            	<label class=" control-label">Policy # : </label>
                                <a href=#><span class='sr-label control-label' name="policy">{{app_details.customer.phone_number_1}}</span></a>
                        </div>
                        <div class="form-group">
	                            <select class="form-control" style="width:50%">
	                            		<option selected disabled>Month</option>
		                    			<option>{{key}}</option>
	                            </select>
	                            <select class="form-control" style="width:50%">
		                            <option selected disabled>Year</option>
	                            </select>  
			            </div> 
                  	</div>
                </div>
      		</div>
      		<div class="modal-footer">
            	<div class="text-center"><button type="submit" class="btn btn-default save_customer_details">Save Details</button></div>
      		</div>
    	</div>
  	</div>
</div>
