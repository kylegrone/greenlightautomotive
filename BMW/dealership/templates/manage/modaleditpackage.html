<div class="modal fade editpackage" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
     <div class="modal-dialog">
	     <div class="modal-content">
	         <div class="modal-header">
	             <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">x</span></button>
	             <h4 class="modal-title">Edit Package</h4>
	         </div>
	         <div class="modal-body">
	         <form>
	                 <div class="form-group">
	                 <label for="NewInspTitle" class="control-label">Select Package</label>
	                 <select id="id_edit_package" class="form-control mr-10" required="" name="pack_edit">
	                 	<option>Select Package</option>
	                 	{% for obj in packages %}
                    	<option value="{{obj.id}}">{{obj.package}}</option>
                   		 {% endfor %}
                   	</select>
	                 </div>
	          </form>
	          <div id="editpack">
	          </div>
	     	</div>
 		</div>
	</div>
</div>
